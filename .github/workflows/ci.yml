name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1

    - name: Install dependencies
      run: bun install

    - name: Type check
      run: bun run tsc

    - name: Run tests
      run: bun test

    - name: Run full RDKit tests (main branch only)
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: RUN_RDKIT_BULK=1 bun test